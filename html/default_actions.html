<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>browser default actions</title>
</head>
<body>

<a id="link" href="https://www.google.com/">Link</a>
<input type="checkbox" id="checkbox">
<input type="text" id="input" placeholder="input">
<p id="text">
  I Love Strawberry!
</p>
<script>

  const link = document.querySelector('#link');
  const checkbox = document.querySelector('#checkbox');
  const input = document.querySelector('#input');
  const text = document.querySelector('#text');

  link.addEventListener('click', function (e) {
    e.preventDefault();
    alert('지금은 이동할 수 없습니다. You can not move now.');
  });

  input.addEventListener('click', function (e) {
    if (!checkbox.checked) {
      e.preventDefault();
      alert('체크박스를 먼저 체크해 주세요. Please check the checkbox first.');
    }
  });

  document.addEventListener('contextmenu', function (e){
    e.preventDefault();
    alert(`마우스 오른쪽 클릭은 사용할 수 없습니다. Right-clicking is not available.`);
  });


</script>

</body>

</html>
